<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssStudy</title>
</head>
<body>
    <!-- emmet 자동완성기능 -->
    <h1>title</h1>
    <p>나는낭만고양이</p>
    <p>슬픈 도시를비춰</p>
    <p>춤추는 작은 별빛</p>
    <ul>
        <li>오 ㅋ</li>
        <li>신기하네 ㅎ </li>
    </ul>
    <ol>
        <li><a href="#">우웨에엑</a></li>
        <li><a href="#">우에에에에엥</a></li>
        <li><a href="#">흐엥아어엉에에에엥</a></li>
    </ol>
    <p><span>아 술 안먹는다 진짜 이젠 안먹는다 레알로 안먹어</span><em>내가 다시 술먹으면 개다 멍멍 왈으라으ㅏ르</em></p>
    <div class="a"></div>
    <section id="b"></section>
    <img src="힝" alt="집갈까..?">
    <video src=""></video>
    <input type="text">
    <input type="radio" name="" id="">
    <select name="" id="">
        <option value=""></option>
        <option value=""></option>
    </select>
    <!--emmet 기능
    1.태그만 입력하고 tag
    2. > 자식
    3. +형제   
    4. .클래스
    5. # 아이디 
    
    ex) header+main+footer
    ->heder,main,footer 를 모두 형제로 만들기
    ex) haeder>h1+nav>a*3>span
    ->heder안에h1과 nav가 형제가 있고 nav안 a3개를 넣고 각 a안에 span 을 자식으로 만들기
    ex)main>section.contents>div.main*3
    ->main안  section을 아이디 contents 를 붙여 생성하고 그 자식으로 main이란 클래스명의 div를 3개 만들기
    -->
    
</body>
</html>
